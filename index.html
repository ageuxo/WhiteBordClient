<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhiteBord Client</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container" id="container">
                <dialog id="dialog" class="dialog">
                    <h1 id="dialog-connect">Connecting to server...</h1>
                    <h3 id="dialog-info">Please hold...</h3>
                </dialog>
                <!-- <div class="box" id="join-menu" >
                    <form id="join-form" action="">
                        <div id="info">
                            <label for="room">Input room ID:</label>
                        </div>
                        <div id="text-box">
                            <input type="text" id="room" name="room" minlength="4" maxlength="16" required>
                        </div>
                        <div class="buttons">
                            <input type="submit" class="submit-btn" id="join-btn" value="Join" >
                            <input type="submit" class="submit-btn" id="create-btn" value="Create" >
                        </div>
                    </form>
                </div> -->
                <div id="board-frame">
                    <canvas id="canvas" width="700" height="500">
                        This is a canvas for drawing on.
                        Try updating to a newer browser version, or switching to a different browser, if you wish to make use of it.
                    </canvas>
                    <div id="toolbar">
                        <label for="width" class="tool"><input class="tool" id="stroke-width" type="range" value="1", min="1" max="30">Stroke width</label><br>
                        <label for="fill-toggle" class="tool"><input class="tool" id="fill-toggle" type="checkbox" value="fill">Fill</label><br>
                        <label for="line" class="tool"><input class="tool" id="line" type="radio" name="tool" value="line" checked>Line</label><br>
                        <label for="box" class="tool"><input class="tool" id="box" type="radio" name="tool" value="box">Box</label><br>
                        <label for="circle" class="tool"><input class="tool" id="circle" type="radio" name="tool" value="circle">Circle</label><br>
                        <div class="colour-picker" id="colour-picker">
                            <div class="colour colour-select" id="red"></div>
                            <div class="colour" id="blue"></div>
                            <div class="colour" id="green"></div>
                            <div class="colour" id="white"></div>
                            <div class="colour" id="black"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
